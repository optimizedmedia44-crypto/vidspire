<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidspire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="logo">Vidspire <span class="lightbulb">💡</span></h1>
    <div class="search-bar">
      <input type="text" placeholder="Search videos, creators, or folders..." />
      <button>🔍</button>
    </div>
  </header>

  <div class="nav-buttons">
    <button class="gradient-btn">🎬 Showcase Your Videos</button>
    <button class="gradient-btn">🎥 Discover</button>
    <button class="gradient-btn">📁 My Folders</button>
    <button class="gradient-btn">💬 Community</button>
    <button class="gradient-btn">👗 Fashion</button>
  </div>

  <main>
    <section class="featured">
      <h2>Featured Folders</h2>
      <div class="folder-grid">
        <!-- Original Thumbnails -->
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" alt="Folder 1">
          <p>Inspiring Creators</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/0.jpg" alt="Folder 2">
          <p>Short Films</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/aqz-KE-bpKQ/0.jpg" alt="Folder 3">
          <p>Learning & Growth</p>
        </div>
        <!-- More mock thumbnails -->
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/5NV6Rdv1a3I/0.jpg" alt="Folder 4">
          <p>Music & Beats</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/fLexgOxsZu0/0.jpg" alt="Folder 5">
          <p>Fun & Comedy</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/kJQP7kiw5Fk/0.jpg" alt="Folder 6">
          <p>Travel & Adventure</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/CevxZvSJLk8/0.jpg" alt="Folder 7">
          <p>Pop Hits</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/OPf0YbXqDm0/0.jpg" alt="Folder 8">
          <p>Viral Videos</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/60ItHLz5WEA/0.jpg" alt="Folder 9">
          <p>Nature & Wildlife</p>
        </div>
      </div>
    </section>
  </main>

  <div class="chatbot-icon">💬 Chat</div>

  <script src="script.js"></script>
</body>
</html>
