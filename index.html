<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidspire ✨</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="logo">Vidspire 💡</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search videos, creators, folders, or shows..." />
      <button><span>🔍</span></button>
    </div>
    <div class="profile-circle">👤</div>
    <button class="chatbot-btn">💬 Chat</button>
  </header>

  <main>
    <div class="nav-buttons">
      <button class="rainbow-btn">🎬 Showcase Your Videos</button>
      <button class="rainbow-btn">🎥 Discover</button>
      <button class="rainbow-btn">📁 My Folders</button>
      <button class="rainbow-btn">💃 Fashion & Marketplace</button>
      <button class="rainbow-btn">💬 Community</button>
    </div>

    <section class="featured">
      <h2>Featured Folders</h2>
      <div class="folder-grid">
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" alt="Folder 1">
          <p>Inspiring Creators</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/0.jpg" alt="Folder 2">
          <p>Short Films</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/aqz-KE-bpKQ/0.jpg" alt="Folder 3">
          <p>Learning & Growth</p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
