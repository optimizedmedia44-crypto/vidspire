<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidspire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <span class="lightbulb">💡</span>
      <h1 class="logo">Vidspire</h1>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Search videos, creators, or clubs..." />
      <button class="search-btn">🔍</button>
    </div>
  </header>

  <nav>
    <button class="nav-btn">Home</button>
    <button class="nav-btn">Discover</button>
    <button class="nav-btn">Showcase Your Videos</button>
    <button class="nav-btn">Clubs</button>
  </nav>

  <main>
    <section class="featured">
      <h2>Featured Folders</h2>
      <div class="folder-grid">
        <div class="folder">
          <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Film & Cinema">
          <p>🎬 Film & Cinema</p>
        </div>
        <div class="folder">
          <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d" alt="Creative Projects">
          <p>🎨 Creative Projects</p>
        </div>
        <div class="folder">
          <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d" alt="Music & Sound">
          <p>🎵 Music & Sound</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Vidspire — Connect, Discover, and Inspire</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
