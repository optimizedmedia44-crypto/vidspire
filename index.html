<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidspire 💡</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="logo">Vidspire 💡</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search videos, creators, or folders..." />
      <button>🔍</button>
    </div>
  </header>

  <div class="nav-buttons">
    <button class="nav-btn">🎬 Showcase Your Videos</button>
    <button class="nav-btn">🎥 Movies</button>
    <button class="nav-btn">📁 My Folders</button>
    <button class="nav-btn">💬 Communities</button>
    <button class="nav-btn">🛍 Fashion & Marketplace</button>
    <button class="nav-btn">📚 Courses & Digital Products</button>
  </div>

  <main>
    <section class="featured">
      <h2>Featured Folders</h2>
      <div class="folder-grid">
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" alt="Folder 1">
          <p>Inspiring Creators</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/0.jpg" alt="Folder 2">
          <p>Short Films</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/aqz-KE-bpKQ/0.jpg" alt="Folder 3">
          <p>Learning & Growth</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/5NV6Rdv1a3I/0.jpg" alt="Folder 4">
          <p>Fashion Inspiration</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/fRh_vgS2dFE/0.jpg" alt="Folder 5">
          <p>Community Highlights</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/L_jWHffIx5E/0.jpg" alt="Folder 6">
          <p>Marketplace Favorites</p>
        </div>
      </div>
    </section>
  </main>

  <button class="chat-btn">💬 Chat</button>

  <script src="script.js"></script>
</body>
</html>
