<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidspire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 class="logo">Vidspire 💡</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search videos, creators, or folders..." />
      <button>🔍</button>
    </div>
  </header>

  <nav class="nav-buttons">
    <button class="gradient-btn">🎬 Showcase Your Videos</button>
    <button class="gradient-btn">🎥 Discover</button>
    <button class="gradient-btn">📁 My Folders</button>
    <button class="gradient-btn">💬 Community</button>
    <button class="gradient-btn">👗 Fashion/Marketplace</button>
    <button class="gradient-btn">🤖 Chatbot</button>
  </nav>

  <main>
    <section class="featured">
      <h2>Featured Folders</h2>
      <div class="folder-grid">
        <!-- Mock thumbnails -->
        <div class="folder-card"><img src="https://i.imgur.com/1KegWPz.jpg"><p>Animal Drums</p></div>
        <div class="folder-card"><img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/0.jpg"><p>Short Films</p></div>
        <div class="folder-card"><img src="https://img.youtube.com/vi/aqz-KE-bpKQ/0.jpg"><p>Learning & Growth</p></div>
        <div class="folder-card"><img src="https://img.youtube.com/vi/9bZkp7q19f0/0.jpg"><p>Music Hits</p></div>
        <div class="folder-card"><img src="https://img.youtube.com/vi/OPf0YbXqDm0/0.jpg"><p>Dance Tutorials</p></div>
        <div class="folder-card"><img src="https://img.youtube.com/vi/e-ORhEE9VVg/0.jpg"><p>Vlogs & Lifestyle</p></div>
        <div class="folder-card"><img src="https://img.youtube.com/vi/kJQP7kiw5Fk/0.jpg"><p>Travel Adventures</p></div>
        <div class="folder-card"><img src="https://img.youtube.com/vi/fRh_vgS2dFE/0.jpg"><p>Fitness & Health</p></div>
      </div>
    </section>
  </main>

  <div class="chatbot-icon">🤖</div>

  <script src="script.js"></script>
</body>
</html>
