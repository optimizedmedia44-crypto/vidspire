<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidSpire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">VidSpire</div>
        <div class="search-bar">
            <input type="text" placeholder="Search videos, folders, clubs...">
            <button>🔍</button>
        </div>
        <div class="profile-circle">👤</div>
    </header>

    <nav>
        <button class="main-btn">My Folders</button>
        <button class="main-btn">Discover</button>
        <button class="main-btn">Clubs</button>
        <button class="main-btn showcase-btn">🎬 Showcase Your Videos</button>
    </nav>

    <main>
        <h2>Featured Folders</h2>
        <div class="video-grid">
            <div class="video-card">
                <div class="thumbnail">🎥</div>
                <div class="title">Gardening Tips</div>
                <button>Open Folder</button>
            </div>
            <div class="video-card">
                <div class="thumbnail">🎬</div>
                <div class="title">Indie Film Premiere</div>
                <button>Open Folder</button>
            </div>
            <div class="video-card">
                <div class="thumbnail">📚</div>
                <div class="title">Cooking Tutorials</div>
                <button>Open Folder</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
