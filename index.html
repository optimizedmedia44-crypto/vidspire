<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidspire 💡</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 class="logo">Vidspire 💡</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search videos, creators, or folders..." />
      <button>🔍</button>
    </div>
  </header>

  <nav class="nav-buttons">
    <button class="rainbow-btn">🎬 Showcase Your Videos</button>
    <button class="rainbow-btn">🎥 Discover</button>
    <button class="rainbow-btn">📁 My Folders</button>
    <button class="rainbow-btn">💬 Community</button>
    <button class="rainbow-btn">👗 Fashion/Marketplace</button>
  </nav>

  <main>
    <section class="featured">
      <h2>Featured Folders</h2>
      <div class="folder-grid">
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" alt="Folder 1">
          <p>Inspiring Creators</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/0.jpg" alt="Folder 2">
          <p>Short Films</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/aqz-KE-bpKQ/0.jpg" alt="Folder 3">
          <p>Learning & Growth</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/9bZkp7q19f0/0.jpg" alt="Folder 4">
          <p>Music Hits</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/OPf0YbXqDm0/0.jpg" alt="Folder 5">
          <p>Dance Tutorials</p>
        </div>
        <div class="folder-card">
          <img src="https://img.youtube.com/vi/e-ORhEE9VVg/0.jpg" alt="Folder 6">
          <p>Vlogs & Lifestyle</p>
        </div>
      </div>
    </section>
  </main>

  <div class="chatbot-icon">💬</div>

  <script src="script.js"></script>
</body>
</html>
