<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidspire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="logo">Vidspire ✨</h1>
    <div class="search-container">
      <input type="text" placeholder="Search videos, creators, or clubs..." />
      <button class="search-btn">🔍</button>
    </div>
  </header>

  <nav>
    <button class="nav-btn">Home</button>
    <button class="nav-btn">Discover</button>
    <button class="nav-btn">Showcase</button>
    <button class="nav-btn">Clubs</button>
  </nav>

  <main>
    <section class="featured">
      <h2>Featured Folders</h2>
      <div class="folder-grid">
        <div class="folder">🎬 Film & Cinema</div>
        <div class="folder">🎨 Creative Projects</div>
        <div class="folder">🎵 Music & Sound</div>
        <div class="folder">💡 Learning & Ideas</div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Vidspire — Connect, Discover, and Inspire</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
